<div class="registrationForm">
	<h3>Register en bruker</h3>

	<app-input [(inputModel)]="username" type="text" label="Brukernavn" (blur)="checkForm()"></app-input>

	<app-input [(inputModel)]="email" type="text" label="Epost" (blur)="checkForm()"></app-input>

	<app-input [(inputModel)]="password" type="password" label="Passord" (blur)="checkForm()"></app-input>

	<app-input [(inputModel)]="confirm_password" type="password" label="Bekreft passord" (blur)="checkForm()"></app-input>

	<p>{{statusMessage}}</p>

	<app-button (click)="registerUser()" text="Register"></app-button>
</div>
